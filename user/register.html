<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アカウント作成 - ECサイト</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="register-container">
        <h2>アカウント作成</h2>
        <form action="register_confirm.php" method="post">
            <div class="form-group">
                <label for="username">ユーザー名:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <!-- 名前のフィールド -->
            <div class="form-group-inline">
              <div class="input-field">
                <label for="last_name">氏</label>
                <input type="text" id="last_name" name="last_name" required>
              </div>
              <div class="input-field">
                <label for="first_name">名</label>
                <input type="text" id="first_name" name="first_name" required>
              </div>
            </div>
            <!-- フリガナのフォームグループ -->
            <div class="form-group-inline">
              <div class="input-field">
                <label for="last_name_kana">セイ</label>
                <input type="text" id="last_name_kana" name="last_name_kana" required>
              </div>
              <div class="input-field">
                <label for="first_name_kana">メイ</label>
                <input type="text" id="first_name_kana" name="first_name_kana" required>
              </div>
            </div>
            <div class="form-group">
                <label for="zipcode">郵便番号:(ハイフン無し)</label>
                <input type="text" id="zipcode" name="zipcode">
            </div>
            <div class="form-group">
                <label for="address">住所:</label>
                <textarea id="address" name="address"></textarea>
            </div>
            <div class="form-group">
                <label for="phone">電話番号:(ハイフン無し)</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <button type="submit">アカウント作成</button>
            </div>
            <div class="form-footer">
              <button onclick="history.back()" class="back-btn">前のページに戻る</button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>アカウント作成失敗 - ECサイト</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="register-container">
        <h2>アカウント作成に失敗しました</h2>
        <p>エラーが発生したためアカウントを作成できませんでした。</p>
        <p>以下の可能性があります：</p>
        <ul>
            <li>メールアドレスが既に使用されている</li>
            <li>入力された情報に誤りがある</li>
            <li>サーバー側の問題が発生している</li>
        </ul>
        <a href="register.html" class="btn">登録フォームに戻る</a>
    </div>
</body>
</html>
